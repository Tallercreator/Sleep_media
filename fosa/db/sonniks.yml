# db/sonniks.yml

sonniks:
  - title: "Сон о море"
    content: >
      Море во сне может отражать ваш внутренний мир и эмоциональное состояние. 
      Спокойное море символизирует гармонию и умиротворённость, а бурное — тревогу или душевные конфликты.
      
      Часто такой сон говорит о потребности отдохнуть и «очистить» сознание от повседневных забот.

  - title: "Сон о полёте"
    content: >
      Полёты во сне обычно указывают на чувство свободы и воодушевления. 
      Иногда это признак стремления «вырваться» из рутинных обстоятельств или преодолеть трудности.

      Если во время полёта чувствуется страх, сон может отражать сомнения и тревоги перед будущими переменами.

  - title: "Сон о дороге"
    content: >
      Видеть дорогу во сне — символ пути, по которому вы идёте в жизни. 
      Прямая, ровная дорога говорит о ясных целях, а извилистая или трудная — о препятствиях и неопределённости.

      Иногда дорога во сне указывает на необходимость выбора или принятия решения, которое изменит вашу жизнь.

  - title: "Сон о доме"
    content: >
      Дом во сне часто отражает вашу личность или душевное состояние. 
      Уютный и светлый дом говорит о стабильности, а ветхий или мрачный — о внутренних конфликтах или старых обидах.

      Часто такой сон призывает уделить внимание «внутреннему порядку» или семейным делам.

  - title: "Сон о животных"
    content: >
      Если во сне появляются животные, обратите внимание на их вид и поведение. 
      Дружелюбные животные символизируют поддержку и доверие, агрессивные — страхи или конфликты.

      Зачастую животные во сне отражают инстинктивную, природную часть вашей личности, о которой стоит помнить и заботиться.
